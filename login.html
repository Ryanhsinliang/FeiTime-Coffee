<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>會員登入</h2>

        <form>
            <label>帳號</label>
            <input type="email" placeholder="請輸入帳號" required>

            <label>密碼</label>
            <input type="password" placeholder="請輸入密碼" required>

            <button type="submit">登入</button>
        </form>

        <div class="link">
            還沒有帳號？ <a href="register.html">立即註冊</a>
        </div>
    </div>
</body>
</html>
