<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊 - 電商網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>會員註冊</h2>

        <form>
            <label>帳號（Email）</label>
            <input type="email" placeholder="請輸入帳號" required>
            
            <label>設定密碼</label>
            <input type="password" placeholder="請輸入密碼" required>

            <label>確認密碼</label>
            <input type="password" placeholder="請再次輸入密碼" required>

            <label>姓名</label>
            <input type="text" placeholder="請輸入姓名" required>

            <label>電話</label>
            <input type="tel" placeholder="例如：0912345678" required>

            <label>郵遞區號</label>
            <input type="text" placeholder="請輸入郵遞區號" required>

            <label>地址</label>
            <input type="text" placeholder="請輸入完整地址" required>
            
            <button type="submit">註冊</button>
        </form>

        <div class="link">
            已有帳號？ <a href="login.html">前往登入</a>
        </div>
    </div>
</body>
</html>
