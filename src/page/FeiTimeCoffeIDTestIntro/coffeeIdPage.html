    <style>
      body {
        font-family: "LXGW WenKai TC", cursive;
        background-image: url("./src/bgImage.jpg");
      }

      /* ============ 動畫背景 ============ */
      @keyframes bgSlide {
        0% {
          background-image: url("./src/cafe.jpg");
        }
        20% {
          background-image: url("./src/cafe.jpg");
        }
        23% {
          background-image: url("./src/mountain.jpg");
        }
        43% {
          background-image: url("./src/mountain.jpg");
        }
        56% {
          background-image: url("./src/escalator.png");
        }
        73% {
          background-image: url("./src/escalator.png");
        }
        77% {
          background-image: url("./src/campus.jpg");
        }
        93% {
          background-image: url("./src/campus.jpg");
        }
        100% {
          background-image: url("./src/cafe.jpg");
        }
      }

      .bg-slide {
        animation: bgSlide 12s infinite;
      }
    </style>

    <main>
      <section class="max-w-[60%] mx-auto py-10">
        <!-- Title -->
        <h2
          class="relative text-center font-['Shizuru'] text-3xl font-bold p-6 bg-[rgba(238,238,238,0.9)] rounded-2xl border-[5px] border-dotted border-[#dccfc0]"
        >
          Coffee ID TEST

          <span
            class="absolute inset-0 translate-x-[0.7em] translate-y-[0.7em] bg-[#a2af9b] rounded-2xl -z-10"
          ></span>
        </h2>

        <!-- 動畫背景 -->
        <div
          class="w-[80%] mx-auto flex justify-center rounded-2xl bg-cover bg-bottom bg-slide mt-8"
        >
          <img src="./src/coffeeWalk.gif" class="invert" />
        </div>

        <!-- Intro Text -->
        <div class="flex flex-col items-center gap-8 mt-8">
          <p class="text-center leading-relaxed">
            每一杯咖啡，<br />
            都藏著你的生活節奏、情緒與偏好。<br />
            Coffee ID 不是標籤，<br />

          </p>

          <!-- Button -->
          <button
            class="relative bg-[#a2af9b] text-2xl py-2 px-8 rounded-full hover:cursor-pointer"
          >
            開始測驗

            <span
              class="absolute inset-0 border border-black rounded-full opacity-0 hover:opacity-100 translate-y-[0.1em]"
            ></span>
          </button>
        </div>
